              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="enter password" required>
                <label for="error1" id="error1"></label>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword">Re-type Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Re-type password">
              <label for="error2" id="error2"></label>
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="Enter phone no">
              <label for="error3" id="error3"></label>
            </div>
      
           <!--<div class="form-group">

            </div>
            <div class="form-group">

              <!--<div class="form-group col-md-6">

              <div class="form-group col-md-2">
